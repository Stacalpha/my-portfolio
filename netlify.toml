[build]
  functions="functions"
  publish="public/"
  command="npm run build"

[dev]
  command="npm run dev"

[[redirects]]
    from = "*"
    to = "/"
    status = 301
    force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    Content-Security-Policy = "frame-ancestors 'none'"
